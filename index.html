<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery-3-1-1.js"></script>
    <script src="scripts/engine.js"></script>
</head>
<body>
<div class="body_wrap">
    <div class="title">To Do List</div>
    <!--- top block with add form -->
    <div class="menu_block menu_text">
        <input type="text" id="text" placeholder="What to do?"/>
        <div id="addButton">Add</div>
    </div>

    <!--- HERE GOES ALL OF THE CREATED ITEMS -->
    <div id="items_wrap">







    </div>

    <!--- bottom block with controls -->
    <div class="menu_block menu_text">

        <div id="bottom_showAll" class="bottom_radio checked"></div><div style="align-self: center;">Show all</div>
        <div id="bottom_showPending" class="bottom_radio"></div><div style="align-self: center;">Show pending</div>
        <div id="bottom_showDone" class="bottom_radio"></div><div style="align-self: center;">Show completed</div>

        <div id="clearButton">Clear all</div>

        <div id="pending" class="stats"></div>
        <div id="done" class="stats"></div>
        <div id="currentID" class="stats"></div>
        <div id="selID" class="stats"></div>

    </div>
    <div class="copyright">by Peter Dyumin, 2017</div>
</div>
</body>
</html>
